<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>
<body>

    <div id="container">

        <form id="search">

            <i class="fa-solid fa-location-dot"></i>

            <input type="search" id="city_name" placeholder="buscar cidades" autocomplete="off">

            <button type="submit"><i class="fa-sharp fa-solid fa-magnifying-glass"></i></button>

        </form>

        <div id="weather">

            <h1 id="title">Além Paraíba, BR</h1>

            <div id="infos">
                <div id="temp">
                    <img id="temp_img" src="" alt="">   

                <div>

                        <p id="temp_value">
                        32<sup>ºC</sup>
                    </p>
                        <p id="temp_description">
                            Ensolarado
                        </p>
                    </div>
                </div>
                
                <div id="other_infos">
                    <div class="info">
                        <i id="temp_max_icon" class="fa-solid fa-temperature-high"></i>

                        <div>
                            <h2>Temp. max</h2>

                            <p id="temp_max">
                                32 <sup>ºC</sup>
                            </p>

                        </div>
                    </div>

                    <div class="info">
                        <i id="temp_min_icon" class="fa-solid fa-temperature-high"></i>

                        <div>
                            <h2>Temp. min</h2>

                            <p id="temp_min">
                                12 <sup>ºC</sup>
                            </p>

                        </div>
                    </div>

                    <div class="info">
                        <i id="humidity_icon" class="fa-solid fa-droplet"></i>

                        <div>
                            <h2>Umidade</h2>

                            <p id="humidity">
                                50%
                            </p>

                        </div>
                    </div>

                    <div class="info">
                        <i id="wind_icon" class="fa-solid fa-wind"></i>

                        <div>
                            <h2>Vento</h2>

                            <p id="wind">
                                50 km/h
                            </p>

                        </div>
                    </div>
                </div>

            </div>
        </div>

        <div id="alert"></div>

    </div>
    
    <script src="script.js"></script>

</body>
</html>
